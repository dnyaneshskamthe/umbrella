<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="uImage">
                <div class="imgWrapper">
                    <img src="./images/yellow.png" alt="Umbrella" id="umbrellaImage">
                    <div id="uploadedImageContainer"></div>
                </div>
            </div>
            <div class="uContent">
                <div class="heading">
                    <h1>Custom Umbrella</h1>
                </div>
                <div class="colors">
                    <button class="btn" id="yellowBtn" style="background-color: yellow;"></button>
                    <button class="btn" id="pinkBtn" style="background-color: pink;"></button>
                    <button class="btn" id="blueBtn" style="background-color: blue;"></button>

                </div>
                <div class="txt">
                    <h3>Customze your umbrella</h3>
                    <p>Upload a logo for an instant preview</p>
                    <p>.png and .jpg files only. Max file size is 5MB.</p>
                </div>
                <div class="upload">
                    <div class="uploadBtn" id="logo">
                        <img src="./images/upload_icon.svg" alt="upload_icon" style="fill: white;">
                        <span class="logo_text">Upload Logo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
